version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: raffle-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: raffleuser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
      POSTGRES_DB: raffle_platform
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - raffle-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raffleuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  raffle-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: raffle-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://raffleuser:${DB_PASSWORD:-changeme123}@postgres:5432/raffle_platform?schema=public

      # WalletConnect
      NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${WALLETCONNECT_PROJECT_ID}

      # Blockchain
      NEXT_PUBLIC_FACTORY_ADDRESS_FUJI: ${FACTORY_ADDRESS_FUJI}
      NEXT_PUBLIC_ENABLE_TESTNET: "true"

      # Moltbook
      MOLTBOOK_APP_KEY: ${MOLTBOOK_APP_KEY}
      MOLTBOOK_API_URL: "https://www.moltbook.com/api/v1"

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      SESSION_EXPIRY_HOURS: "24"

      # Private key (for contract interactions if needed)
      PRIVATE_KEY: ${PRIVATE_KEY}

      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - raffle-network
    command: sh -c "npx prisma migrate deploy && node server.js"

volumes:
  postgres_data:

networks:
  raffle-network:
    driver: bridge
